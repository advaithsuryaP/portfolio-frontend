<h4>Work Experience</h4>
<mat-accordion>
    <!-- Ardent Privacy -->
    @for (experience of experiences$ | async; track experience.company) {
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <label>{{ experience.company }}</label>
            <label class="fs-medium">{{ experience.fromDate }} - {{ experience.toDate }}</label>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            @for (description of experience.description; track description) {
            <label class="fs-medium">{{ description }}</label>
            }
        </ng-template>
    </mat-expansion-panel>
    }
</mat-accordion>

<h4>Education</h4>
<mat-accordion>
    @for (education of education$ | async; track education.institution) {
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <label>{{ education.institution }}</label>
            <label class="fs-medium">{{ education.fromDate }} - {{ education.toDate }}</label>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <label class="fs-medium">{{ education.degree }}</label>
        </ng-template>
    </mat-expansion-panel>
    }
</mat-accordion>
